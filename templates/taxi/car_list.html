{% extends "base.html" %}

{% block content %}
  <h1>Cars List</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Car</th>
        <th>Model</th>
        <th>Manufacturer</th>
        <th>Drivers</th>
      </tr>
    </thead>
    <tbody>
      {% for car in car_list %}
        <tr>
          <td><a href="{% url 'taxi:car-detail' car.id %}">{{ car.id }}</a></td>
          <td>{{ car.model }}</td>
          <td>{{ car.manufacturer.name }}</td>
          <td>
            {% for driver in car.drivers.all %}
              {{ driver.username }},
            {% endfor %}
          </td>
        </tr>
      {% empty %}
        <p>No cars yet.</p>
      {% endfor %}
    </tbody>

  </table>
{%  endblock %}
