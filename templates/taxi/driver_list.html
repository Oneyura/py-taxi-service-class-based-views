{% extends "base.html" %}

{% block content %}
  <h1>Drivers List</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      {% for driver in driver_list %}
        <tr>
          <td><a href="{% url 'taxi:driver-detail' driver.id %}">{{ driver.username }}</a></td>
          <td>{{ driver.first_name }}</td>
          <td>{{ driver.last_name }}</td>
          <td>{{ driver.email }}</td>
        </tr>
      {% empty %}
        <p>No drivers yet.</p>
      {% endfor %}
    </tbody>

  </table>
{%  endblock %}
