{% extends "base.html" %}

{% block content %}
  <h1>Manufacturer List</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Manufacturer Name</th>
        <th>Manufacturer Country</th>
      </tr>
    </thead>
    <tbody>
      {% for manufacturer in manufacturer_list %}
        <tr>
          <td>{{ manufacturer.name }}</td>
          <td>{{ manufacturer.country }}</td>
        </tr>
      {% empty %}
        <p>No Manufacturer List</p>
      {% endfor %}
    </tbody>

  </table>
{%  endblock %}
